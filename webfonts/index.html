<!DOCTYPE html>
<html>
	<head>
		<title>Web Fonts</title>
		<meta charset="utf-8" /> 
		<meta name="viewport" content="width=device-width" />
		<!-- additional stylesheets go here -->
		<link href='http://fonts.googleapis.com/css?family=Nixie+One|Arvo|Lobster|Open+Sans:300|Roboto:100italic|Vidaloka' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/styles.css" type="text/css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<!-- additional js links go here -->
		<script src="js/scripts.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1>Webfonts</h1>
				<h2>are super fun</h2>
			</div>
			<div id="body">
				<a href="http://www.google.com/webfonts">						<h3 class="arvo">Arvo</h3></a>
				<a href="http://www.losttype.com/font/?name=cubano">			<h3 class="cubano">Cubano</h3></a>
				<a href="http://www.losttype.com/dude/?name=dude">				<h3 class="dude">Dude!</h3></a>
				<a href="http://www.losttype.com/font/?name=franchise">			<h3 class="franchise">FRANCHISE</h3></a>
				<a href="http://www.losttype.com/font/?name=geared">			<h3 class="geared">Geared</h3></a>
				<a href="http://www.google.com/webfonts">						<h3 class="lobster">Lobster 1.4</h3></a>
				<a href="http://www.losttype.com/font/?name=mensch">			<h3 class="mensch">Mensch</h3></a>
				<a href="http://www.losttype.com/font/?name=mission_script">	<h3 class="mission">Mission Script</h3></a>
				<a href="http://www.google.com/webfonts">						<h3 class="nixie">Nixie One</h3></a>
				<a href="http://www.google.com/webfonts">						<h3 class="open">Open Sans</h3></a>
				<a href="http://www.losttype.com/font/?name=pompadour">			<h4 class="pompadour">( Pompadour )</h4><h5>123</h5></a>
				<a href="http://www.losttype.com/font/?name=quaver">			<h3 class="quaver">Quaver | serif & sans serif</h3></a>
				<a href="http://www.google.com/webfonts">						<h3 class="roboto">Roboto</h3></a>
				<a href="http://www.google.com/webfonts">						<h3 class="vidaloka">Vidaloka</h3></a>
			</div>

		</div>	
	</body>			
</html>
